<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>

<body>
  
  <div class="card">
    <!-- Blob -->
    <div class="blob">
      <span>Forgot<br>Password</span>
    </div>
    
    <div class="para">
      <h2>Forgot Password?</h2>
      <h3>Enter your email to receive reset link</h3>
    </div>

    <!-- Form -->
    <form class="form">
      <label>Email<i class="fa fa-envelope"></i></label>
      <input type="email" placeholder="Enter your email" required>

      <button class="btn">Send Reset Link<i class="fa fa-arrows-rotate"></i></button>
    </form>

    <div class="links">
      <a href="login.html">Back to Sign In</a>
      <a href="signup.html">Create New Account</a>
    </div>
  </div>

</body>

</html>
