<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
</head>
<body>

  <div class="card">

    <div class="blob">
      <span>Create<br>Account</span>
    </div>

    <form>
      <div class="input-group">
        <label>Username<i class="fa fa-user-circle"></i></label>
        <input type="text" required>
      </div>

      <div class="input-group">
        <label>Email<i class="fa fa-envelope"></i></label>
        <input type="email" required>
      </div>

      <div class="input-group">
        <label>Password<i class="fa fa-shield-halved"></i></label>
        <input type="password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password<i class="fa fa-shield-halved"></i></label>
        <input type="password" required>
      </div>

      <button class="btn">Sign Up<i class="fa fa-pen-to-square"></i></button>

      <div class="links">
        <!-- ðŸ‘‡ LINK BACK TO LOGIN -->
        <a href="login.html">Already have an account?</a>
        <a href="login.html">Sign In</a>
      </div>
    </form>

  </div>

</body>
</html>
